<div class="container">
    <div class="page-content">
  
      <div class="margin-bottom">
        <div class="flex">
  
          <div class="flex-1" id="top-bar-div">
            <h2 class="app-title">
              Wish A Pic
            </h2>
            <h4 *ngIf="accountService.currentUserName">
              Welcome, {{accountService.currentUserName}}
            </h4>
          </div>
  
          <div class="flex-1" id="search-box-div">
            <div class="navbar account-links">
  
              <ul *ngIf="accountService.currentUserName === '' ||
               accountService.currentUserName === null ||
                accountService.currentUserName === undefined">
                <li>
                  <a [routerLink]="[ '/login' ]">Login</a>
                </li>
  
                <li>
                  <a [routerLink]="[ '/register' ]">Register</a>
                </li>
              </ul>

              <ul *ngIf="accountService.currentUserName !== '' &&
              accountService.currentUserName !== null &&
               accountService.currentUserName !== undefined">
               <li>
                 <a href="#" onclick="return false" (click)="onLogOutClicked()">Logout</a>
               </li>
             </ul>
  
            </div>
          </div>
        </div>
      </div>
  
  
      <div class="navbar mb">
        <ul>
          <li>
            <a [routerLink]="[ '/app-home']" [routerLinkActive]="[ 'nav-active']" >Home</a>
          </li>
          <li>
            <a [routerLink]="[ '/generate-image']" [routerLinkActive]="[ 'nav-active']" >Generate Image</a>
          </li>
          <li>
            <a [routerLink]="[ '/app-history']" [routerLinkActive]="[ 'nav-active']">History</a>
          </li>
          <li>
            <a [routerLink]="[ '/app-favorites']" [routerLinkActive]="[ 'nav-active']">Favorites</a>
          </li>
        </ul>
      </div>


  
  
      <div class="body">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
